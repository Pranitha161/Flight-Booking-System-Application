<div class="reset-container">
  <div class="reset-card">
    <h3>Reset Password</h3>
    <form (ngSubmit)="onSubmit()">
      <label>New Password</label>
      <input [(ngModel)]="newPassword" name="newPassword" type="password" required />

      <label>Confirm Password</label>
      <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required />

      <button type="submit">Reset Password</button>
    </form>

    <p *ngIf="message" [ngClass]="{'success': message.includes('successful'), 'error': message.includes('Invalid')}">
      {{ message }}
    </p>
  </div>
</div>
