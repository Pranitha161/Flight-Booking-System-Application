<div class="container mt-4">
  <h2>Change Password</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="oldPassword">Current Password</label>
      <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required class="form-control" />
    </div>

    <div class="form-group mt-2">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="f.invalid || oldPassword === newPassword && oldPassword.length>0">
      Change Password
    </button>
  </form>
  <button class="btn btn-secondary mt-3" (click)="goToProfile()"> Back to Profile </button>

  <div *ngIf="message" class="mt-3 alert alert-info">
    {{ message }}
  </div>
</div>
