<div class="container-fluid" >
  <div class="row h-100">
    <div class="col-md-6 p-0">
      <img src="assets/images/signup.avif" class="img-fluid h-100 w-100 object-fit-contain" alt="Flight">
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
      <div class="card shadow p-4" style="width: 380px;">
        <h3 class="text-center mb-4">Create Account</h3>
        <form (ngSubmit)="signup()">
          <div class="mb-3">

            <div class="d-flex justify-content-evenly mt-1">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="USER" [(ngModel)]="role">
                <label class="form-check-label">User</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="ADMIN" [(ngModel)]="role">
                <label class="form-check-label">Admin</label>
              </div>
            </div>
          </div>


          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" name="username" required #userCtrl="ngModel">
            <small class="text-danger" *ngIf="userCtrl.invalid && userCtrl.touched"> Username is required
                    </small>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" required #emailCtrl="ngModel">
            <small class="text-danger" *ngIf="emailCtrl.invalid && emailCtrl.touched"> Email is required
                    </small>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" required #passCtrl="ngModel">
            <small class="text-danger" *ngIf="passCtrl.invalid && passCtrl.touched"> Password is required
                    </small>
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" [(ngModel)]="age" name="age" required #ageCtrl="ngModel">
            <small class="text-danger" *ngIf="ageCtrl.invalid && ageCtrl.touched"> Age is required
                    </small>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" [(ngModel)]="gender" name="gender" required #genderCtrl="ngModel">

              <option value="">Select</option>
              <option value="FEMALE">Female</option>
              <option value="MALE">Male</option>
              <option value="OTHER">Other</option>
            </select>
            <small class="text-danger" *ngIf="genderCtrl.invalid && genderCtrl.touched"> Gender is required
                    </small>
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          <div class="text-center mt-3">
            <span>Already a user?</span>
            <a routerLink="/login" class="text-primary fw-semibold" style="cursor:pointer;">
              Login
            </a>
          </div>
          <p class="text-success mt-2 text-center" *ngIf="successMessage">{{ successMessage }}</p>
          <p class="text-danger mt-2 text-center" *ngIf="errorMessage">{{ errorMessage }}</p>

        </form>
      </div>

    </div>
  </div>
</div>
