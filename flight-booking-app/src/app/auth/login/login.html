<div class="login-container" style="height: calc(100vh - 50px);">
    <div class=" d-flex justify-content-center align-items-center vh-100 ">
        <div class="card shadow p-4 bg-white bg-opacity-75" style="width: 380px;">

            <h3 class="text-center mb-4">Login</h3>

            <form (ngSubmit)="login()">

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="text-center mt-3">
                    <span>New user?</span>
                    <a routerLink="/signup" class="text-primary fw-semibold" style="cursor:pointer;">
                        Signup
                    </a>
                </div>
                <p class="text-danger mt-2 text-center" *ngIf="errorMessage">
                    {{ errorMessage }}
                </p>

            </form>

        </div>
    </div>
</div>
