<h2>Edit Flight</h2>

<div class="form">
  <label>From</label>
  <input [(ngModel)]="flight.fromPlace">

  <label>To</label>
  <input [(ngModel)]="flight.toPlace">

  <label>Arrival Time</label>
  <input type="date" [(ngModel)]="flight.arrivalTime">

   <label>Departure Time</label>
  <input type="date" [(ngModel)]="flight.departureTime">

  <label>OneWay Price</label>
  <input type="number" [(ngModel)]="flight.price.oneWay">

  <label>RoundTrip Price</label>
  <input type="number" [(ngModel)]="flight.price.roundTrip">


  <button (click)="updateFlight()">Save</button>
</div>
